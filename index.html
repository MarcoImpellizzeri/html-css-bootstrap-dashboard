<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">

    <title>Document</title>
</head>

<body>

    <header>
        <!-- nav-bar con il logo una barra di ricerca, una lista con link non funzionanti ed un link con tendina funzionante -->
        <nav class="nav-bar">
            <div class="d-flex align-items-center">
                <div class="px-3">
                    <a class="navbar-brand" href="#">
                        <img class="d-none d-lg-block" src="img/logo.svg" alt="logo boolean">

                        <div><img class="d-block custom-widht-logo-sm d-lg-none" src="img/mobile-logo.png"
                                alt="logo boolean mobile"></div>
                    </a>
                </div>

                <form class="d-flex flex-grow-1" role="search">
                    <button type="button" class="btn border border-end-0 rounded-end-0 my-bg-search"><i
                            class="fa-solid fa-magnifying-glass"></i></button>
                    <input class="form-control me-2 border-start-0 rounded-start-0 shadow-none my-bg-search"
                        type="search" placeholder="Prova a cercare: Lezioni di Larave" aria-label="Search">
                </form>

                <div>
                    <ul class="d-none d-lg-flex list-unstyled my-margin-ul align-items-center my-margin-ul">
                        <li class="m-3"><a href="#"></a><i class="fa-solid fa-list-ul"></i></li>
                        <li class="m-3"><a href="#"></a><i class="fa-solid fa-circle-question"></i></li>
                        <li class="m-3"><a href="#"></a><i class="fa-solid fa-ellipsis-vertical"></i></li>
                    </ul>
                </div>

                <div class="dropdown p-3 ms-2">
                    <a href="#" class="text-warning" type="link" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fa-solid fa-bell"></i>
                    </a>

                    <ul class="dropdown-menu">
                        <li><button class="dropdown-item" type="button">Profilo</button></li>
                        <li><button class="dropdown-item" type="button">Fatturazione</button></li>
                        <li><button class="dropdown-item" type="button">Logout</button></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <!-- aside nav-bar  -->
        <div class="sidebar px-lg-3 py-4 text-white">
            <ul class="nav flex-column nav-hover">
                <li class="nav-item"><a class="nav-link" href="#"><i class="fa-solid fa-house"></i> <span
                            class="d-none d-lg-inline-block">Home</span></a></li>
                <li class="nav-item"><a class="nav-link" href="#"><i class="fa-solid fa-chart-simple"></i> <span
                            class="d-none d-lg-inline-block">Stats</span></a></li>
                <li class="nav-item"><a class="nav-link" href="#"><i class="fa-solid fa-signal"></i> <span
                            class="d-none d-lg-inline-block">Signals</span></a></li>
            </ul>

            <ul class="nav flex-column nav-hover">
                <li class="nav-item"><a class="nav-link" href="#"><i class="fa-solid fa-gear"></i> <span
                            class="d-none d-lg-inline-block">Admin</span></a></li>
            </ul>
        </div>


        <!-- nav-bar blu del main content -->
        <div class="content-main-nav">
            <div class="row p-3  bg-primary flex-column flex-md-row text-white d-md-flex">
                <div class="pb-2 col col-md-3 order-md-3">
                    <span class="me-2">Nuovo Studente</span>
                    <button type="button" class="btn btn-outline-light">+</button>
                </div>

                <div class="pb-2 col col-md-6 order-md-1">
                    <div>
                        <span class="fs-3">Boolean</span>
                        <span class="my-badge-bg badge rounded-pill text-bg-secondary">Piano blaze</span>
                    </div>

                    <div>
                        <span class="my-badge-bg badge rounded-pill text-bg-secondary">3 app</span>
                        <span><i class="fa-solid fa-angles-right"></i></span>
                        <span class="my-badge-bg badge rounded-pill text-bg-secondary d-lg-none">+</span>
                        <span class="my-badge-bg badge rounded-pill text-bg-secondary d-none d-lg-inline-block">Boolean mobile app</span>
                        <span class="my-badge-bg badge rounded-pill text-bg-secondary d-none d-lg-inline-block">Boolean web app</span>
                        <span class="my-badge-bg badge rounded-pill text-bg-secondary d-none d-lg-inline-block">Boolean blog app</span>
                    </div>
                </div>

                <div class="pb-2 col col-md-3 order-md-2">
                    <span>Studenti online negli ultimi 30 min</span>
                    <div class="fs-4">125</div>
                </div>
            </div>


            <!-- la row con le colonne e le card interne -->
            <div class="container-row">

            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
